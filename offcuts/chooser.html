<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Test</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="octo-container">

        <div id="left-box"> 
            <button onclick="changetoHappy()" type="button" id="button1">

                <div class="eyes">
                <div id="happy-eye-left">
                    <div class="eyedot"></div>
                </div>
                <div id="happy-eye-right">
                    <div class="eyedot"></div>
                </div>
                </div>

                <div id="smile"></div>
                
                </button>
            <div class="circle"></div>
        </div>

        <div id="right-box">
            <button onclick="changetoAngry()" type="button" id="button2">

                <div class="eyes">

                    <div id="angry-eye-left">
                        <div class="eyedot-angry"></div>
                    </div>

                    <div id="angry-eye-right">
                        <div class="eyedot-angry"></div>
                    </div>
                
                </div>    
                <div id="frown"></div>

            </button>
            <div class="circle"></div>
        </div>

    </div>
    
    <script src="index.js"></script>  
</body>
</html>
